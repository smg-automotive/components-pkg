{{- $name := .Values.name -}}
{{- $service_port := .Values.service.port -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ $name }}
spec:
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ . | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              name: {{ $name }}
              port:
                number: {{ $service_port }}
  {{- end }}
  ingressClassName: nginx
