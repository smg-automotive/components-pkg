{{- $name := .Values.name -}}
{{- $service_port := .Values.service.port -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  namespace: {{ .Values.namespace }}
  name: {{ $name }}
spec:
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ . | quote }}
      http:
        paths:
          - path: /
            backend:
              serviceName: {{ $name }}
              servicePort: {{ $service_port }}
  {{- end }}
